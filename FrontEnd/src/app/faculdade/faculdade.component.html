<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-7">
      <div class="card">
        <div class="header">
          <h4 class="title">Ranking de Instituições</h4>
        </div>
        <div class="content">
          <form  method="post"  #frm="ngForm" (ngSubmit)="criar(frm)">
            <div class="row">
              <div class="col-md-1">
                <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" disabled="true" id="id" name="id"
                   class="form-control border-input" disabled placeholder="id" 
                   [(ngModel)]="faculdade.id" >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" name="nome"
                   class="form-control border-input" placeholder="nome" 
                   [(ngModel)]="faculdade.nome">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="notaGeral">Nota Geral</label>
                  <input type="text" id="notaGeral" name="notaGeral" 
                  class="form-control border-input" placeholder="notaGeral" 
                  [(ngModel)]="faculdade.notaGeral">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1" style="padding-left: 2em">
                <button type="submit" class="btn btn-info btn-fill btn-wd" [disabled]="frm.invalid" >Criar</button>
              </div>
            </div>
          </form>
          <div class="row">
              <div class="col-md-12">
                  <div class="card card-plain">
                      <div class="content table-responsive table-full-width">
                          <table class="table table-hover" *ngIf="faculdades.length > 0">
                              <thead>
                                  <tr>
                                      <th >Id</th>
                                      <th >Nome</th>
                                      <th >Nota Geral</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let p of faculdades">
                                      <td>
                                          {{p.id}}
                                      </td>
                                      <td>
                                          {{p.nome}}
                                      </td>
                                      <td>
                                          {{p.notaGeral}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
